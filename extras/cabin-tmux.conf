# ----------------------------=== Theme ===--------------------------

# status
# set -g status-position top
set -g status "on"
set -g status-bg "${thm_bg}"
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"

# messages
set -g message-style fg="${thm_cyan_medium}",bg="${thm_shade_dark3}",align="centre"
set -g message-command-style fg="${thm_cyan_medium}",bg="${thm_shade_dark3}",align="centre"

# panes
set -g pane-border-style fg="${thm_shade_dark3}"
set -g pane-active-border-style fg="${thm_blue_medium}"

# windows
setw -g window-status-activity-style fg="${thm_fg}",bg="${thm_bg}",none
setw -g window-status-separator ""
setw -g window-status-style fg="${thm_fg}",bg="${thm_bg}",none

# --------=== Statusline

status_cwd="#[fg=$thm_magenta_medium,bg=$thm_bg,nobold,nounderscore,noitalics]#[fg=$thm_bg,bg=$thm_magenta_medium,nobold,nounderscore,noitalics] #[fg=$thm_fg,bg=$thm_shade_dark3] #{b:pane_current_path} "
status_session="#{?client_prefix,#[fg=$thm_red_medium],#[fg=$thm_green_medium]}#[bg=$thm_shade_dark3]#{?client_prefix,#[bg=$thm_red_medium],#[bg=$thm_green_medium]}#[fg=$thm_bg] #[fg=$thm_fg,bg=$thm_shade_dark3] #S "
status_clock="#[fg=$thm_blue_medium,bg=$thm_shade_dark3,nobold,nounderscore,noitalics]#[fg=$thm_bg,bg=$thm_blue_medium,nobold,nounderscore,noitalics]  #[fg=$thm_bg,bg=$thm_blue_medium]%H:%M "

set -g status-left ""
set -g status-right "${status_cwd}${status_session}${status_clock}"

