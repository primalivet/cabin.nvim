# window name
setw -g window-status-format "#[fg=$thm_bg,bg=$thm_blue_medium] #I #[fg=$thm_fg,bg=$thm_shade_dark3] #{b:window_name} "
setw -g window-status-current-format "#[fg=$thm_bg,bg=$thm_yellow_dark] #I #[fg=$thm_fg,bg=$thm_bg] #{b:window_name} "

# --------=== Modes
setw -g clock-mode-colour "${thm_blue_medium}"
setw -g mode-style "fg=${thm_magenta_medium} bg=${thm_shade_dark1} bold"
